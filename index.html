<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Blog Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="blog.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#posts">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <button id="themeToggle" class="btn btn-outline-secondary ms-3">Dark Mode</button>
          </div>
        </div>
      </nav>
      


  <header class="bg-primary text-white text-center py-5">
    <h1>Welcome to My Blog</h1>
    <p class="lead">A place to share ideas and thoughts</p>
  </header>

  
  <section id="posts" class="container my-5">
    <h2 class="text-center mb-4">Recent Posts</h2>
    <div id="postContainer" class="row">
      
    </div>
  </section>


  <section id="blogForm" class="container my-5">
    <h2 class="text-center mb-4">Add a New Blog Post</h2>
    <form id="addPostForm">
      <div class="mb-3">
        <label for="postTitle" class="form-label">Blog Title</label>
        <input type="text" class="form-control" id="postTitle" placeholder="Enter blog title" required>
      </div>
      <div class="mb-3">
        <label for="postDescription" class="form-label">Description</label>
        <textarea class="form-control" id="postDescription" rows="3" placeholder="Enter blog description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="postImage" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="postImage" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
  </section>

  
  <section id="contact" class="container my-5">
    <h2 class="text-center mb-4">Contact</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="contactName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="contactName" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="contactMessage" class="form-label">Your Message</label>
        <textarea class="form-control" id="contactMessage" rows="4" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html
